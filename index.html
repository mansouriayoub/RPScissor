<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor App</title>
</head>
<body>
	<script>
		// Player choice:
		var playerSelection = prompt("Choose Rock, Paper or Scissor?").toLowerCase();

		//Computer choice:
		var computerSelection = Math.random();
			if(computerSelection < 0.34){
				computerSelection = "rock";
			}else if (computerSelection <= 0.67) {
				computerSelection = "paper";
			}else{
				computerSelection = "scissor";
			}
		
		// Comparing choices:
		var playRound = function(playerSelection, computerSelection){
			if (playerSelection === computerSelection) {
				return"It's a tie !!";
			}
			if (playerSelection === "rock") {
				if (computerSelection === "scissor") {
					return "You win!";
				}else{
					return "You lose! try again.";
				}
			}
			if (playerSelection === "paper") {
				if (computerSelection === "rock") {
					return "You win!";
				}else{
					return "You lose! try again.";
				}
			}
			if (playerSelection === "scissor") {
				if (computerSelection === "rock") {
					return "You lose! try again.";
				}else{
					return "You win!";
				}
			}
		   };
			
			// Show choices:
			console.log("User choice: "+playerSelection);
			console.log("Computer choice: "+computerSelection);

			// Show Result
			console.log(playRound(playerSelection, computerSelection));
	</script>
</body>
</html>
